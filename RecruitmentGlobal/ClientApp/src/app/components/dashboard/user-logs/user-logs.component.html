<div class="e-custom-card bg-1 custom-padding padding-bottom">
  <h5> User Logs</h5>
  <ejs-grid #grid
            [dataSource]="masterdata"
            [toolbar]="toolbar"
            [editSettings]="editSettings"
            [allowExcelExport]="true"
            [pageSettings]="pageSettings"
            (toolbarClick)="toolbarClick($event)"
            [allowSorting]='true'
             (actionBegin)='onDataBound($event)'>
    <e-columns>

      <e-column field="name" headerText="Name" width="150"> </e-column>

      <e-column field="inTime" headerText="In Time" width="100">
        <ng-template #template let-data>
          {{ data.inTime | date : 'EEE dd/MM/yyyy hh:mm:ss a'  }}
        </ng-template>
      </e-column>
      <e-column field="outTime"
                headerText="outTime"
                width="150">
        <ng-template #template let-data>
          {{ data.outTime | date : 'EEE dd/MM/yyyy hh:mm:ss a' }}
        </ng-template>
      </e-column>
      <e-column field="minutes" headerText="Minutes" width="150"> </e-column>
    </e-columns>
  </ejs-grid>
  <ejs-pager #pager [pageSize]='pageSettings.pageSize' [pageCount]='pageSettings.pageCount' [totalRecordsCount]='pageSettings.totalRecordsCount'
             [pageSizes]="pageSizes" (click)="onPageChange($event)" (dropDownChanged)="onPageSizeChange($event)">
  </ejs-pager>
</div>
