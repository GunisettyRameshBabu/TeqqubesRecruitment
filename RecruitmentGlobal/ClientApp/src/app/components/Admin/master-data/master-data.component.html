<div class="e-custom-card bg-1 custom-padding padding-bottom">
  <ejs-grid #grid
            [dataSource]="masterdata"
            [toolbar]="toolbar"
            [editSettings]="editSettings"
            [allowExcelExport]="true"
           
            [pageSettings]="pageSettings"
            (toolbarClick)="toolbarClick($event)"
            [allowSorting]="true"
            (actionBegin)='onDataBound($event)'>
    <e-columns>
      <e-column width="60">
        <ng-template #template let-data>
          <!-- <img src="../../../assets/edit-black-18dp.svg" (click)="edit(data)" /> -->
          <span (click)="edit(data)"><i class="fa fa-edit"></i></span>
        </ng-template>
      </e-column>
      <e-column field="name" headerText="Name" width="150"> </e-column>

      <e-column field="type"
                headerText="Type"
                width="100"
                editType="dropdownedit">
        <ng-template #template let-data>
          {{ data.typeName }}
        </ng-template>
      </e-column>

      <e-column field="createdName" headerText="Created By" width="100">
      </e-column>
      <e-column field="createdDate" headerText="Created Date" width="100">
        <ng-template #template let-data>
          {{ utilities.convertToLocalDate(data.createdDate) | date : 'EEE dd/MM/yyyy hh:mm:ss a' }}
        </ng-template>
      </e-column>
      <e-column field="modifiedDate" headerText="Modified Date" width="150">
        <ng-template #template let-data>
          {{ utilities.convertToLocalDate(data.modifiedDate) | date : 'EEE dd/MM/yyyy hh:mm:ss a' }}
        </ng-template>
      </e-column>
      <e-column field="modifiedName" headerText="Modified By" width="100">
      </e-column>
    </e-columns>
  </ejs-grid>
  <ejs-pager [pageSize]='pageSettings.pageSize' [pageCount]='pageSettings.pageCount' [totalRecordsCount]='pageSettings.totalRecordsCount'
             [pageSizes]="pageSizes" (click)="onPageChange($event)" (dropDownChanged)="onPageSizeChange($event)">
    </ejs-pager>
</div>
