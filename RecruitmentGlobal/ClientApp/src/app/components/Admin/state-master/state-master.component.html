<div class="e-custom-card bg-1 custom-padding padding-bottom">
  <ejs-grid
    #grid
    [dataSource]="masterdata"
    [toolbar]="toolbar"
    [editSettings]="editSettings"
    [allowExcelExport]="true"
    [allowPaging]="true"
    [pageSettings]="pageSettings"
    (toolbarClick)="toolbarClick($event)"
    [allowSorting]="true"
  >
    <e-columns>
      <e-column width="60">
        <ng-template #template let-data>
          <!-- <img src="../../../assets/edit-black-18dp.svg" (click)="edit(data)" /> -->
          <span (click)="edit(data)"><i class="fa fa-edit"></i></span>
        </ng-template>
      </e-column>
      <e-column field="countryName" headerText="Country" width="150">
      </e-column>
      <e-column field="name" headerText="Name" width="150"> </e-column>
      <e-column field="code" headerText="State Code" width="100"> </e-column>

      <e-column field="createdByName" headerText="Created By" width="150">
      </e-column>
      <e-column field="createdDate" headerText="Created Date" width="100">
        <ng-template #template let-data>
          {{ data.createdDate | date : 'EEE dd/MM/yyyy hh:mm:ss a' }}
        </ng-template>
      </e-column>
      <e-column field="modifiedDate" headerText="Modified Date" width="150">
        <ng-template #template let-data>
          {{ data.modifiedDate | date : 'EEE dd/MM/yyyy hh:mm:ss a' }}
        </ng-template>
      </e-column>
      <e-column field="modifiedByName" headerText="Modified By" width="150">
      </e-column>
    </e-columns>
  </ejs-grid>
</div>
