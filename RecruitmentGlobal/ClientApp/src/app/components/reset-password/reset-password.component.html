<div class = "e-card e-custom-card bg-1">                   
    <div class="e-card-header">          
        <div class="e-card-header-caption">    
            <div class="e-card-header-title">
             <h5> Reset Password </h5>
            </div>   
            <div class="e-card-content">
              <form
              class="example-form"
              [formGroup]="passwordGroup"
              (ngSubmit)="onSubmit()"
              autocomplete="off"
              novalidate
              fxLayout="column wrap"
              fxLayoutAlign="center center"
              fxLayoutGap="10px"
            >
              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 col-xlg-12">
                  <mat-form-field>
                    <mat-label>New Password *</mat-label>
                    
                    <input
                      type="password"
                      matInput
                      placeholder="New Password"
                      formControlName="password"
                    />
                   
                    <mat-error *ngIf="hasError('password', 'required')"
                      >New password is required</mat-error
                    >
                    <mat-error *ngIf="hasError('password', 'minlength')"
                    >Password must be minimum 8 charecters</mat-error
                  >
                  </mat-form-field>
                </div>
                <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 col-xlg-12">
                  <mat-form-field>
                    <mat-label>Reset Password </mat-label>
                    <input
                    type="password"
                      matInput
                      placeholder="Confirm Password"
                      formControlName="confirm" (input)="onPasswordInput()"
                    />
                    <mat-error *ngIf="hasError('confirm', 'required')"
                    >Confirm passwrod is required</mat-error
                  >
                  <mat-error *ngIf="hasError('confirm', 'passwordMismatch')"
                  >Confirm passwrod did not match</mat-error
                >
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 col-xlg-12">
                    <div
                      class="btn-toolbar float-right"
                      role="toolbar"
                      aria-label="Toolbar with button groups"
                    >
                      <div
                        class="btn-group mr-2"
                        role="group"
                        aria-label="First group"
                      >
                        <button
                          type="button"
                          class="btn btn-secondary"
                          (click)="cancel()"
                        >
                          Cancel
                        </button>
                      </div>
                      <div
                        class="btn-group mr-2"
                        role="group"
                        aria-label="Second group"
                      >
                        <button type="submit" class="btn btn-primary">Save</button>
                      </div>
                    </div>
                  </div>
              </div>
              </form>
            </div>
        </div>
    </div>
</div>
