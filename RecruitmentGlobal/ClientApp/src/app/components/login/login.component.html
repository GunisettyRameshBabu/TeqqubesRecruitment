<div class="wrapper fadeInDown ">
  <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="../../../assets/user.png" id="icon" alt="User Icon" style="width: 50px;height: 50px;" />
      </div>
  
      <!-- Login Form -->
      <form [formGroup]="formGroup" (ngSubmit)="onLogin()" *ngIf="formGroup">
        <!-- <input type="text" id="login" class="fadeIn second" name="login" placeholder="Enter User Name" formControlName="username">
        <div class="alert alert-danger" *ngIf="submitted && formGroup.controls.username.errors">
          <div *ngIf="formGroup.controls.username.errors.required">
            Please enter user name
          </div>
          <div *ngIf="formGroup.controls.username.errors.email">
            Please enter valid email
          </div>
        </div> -->
        <mat-form-field>
          <mat-label>User Name *</mat-label>
          
          <input
            
            matInput
            placeholder="Enter User Name"
            formControlName="username"
          />
         
          <mat-error *ngIf="hasError('username', 'required')"
            >Please enter user name</mat-error
          >

          <mat-error *ngIf="hasError('username', 'email')"
            >Please enter user name</mat-error
          >
        </mat-form-field>
        <!-- <input type="password" id="password" class="fadeIn third" name="login" placeholder="Enter Password" formControlName = "password">
        <div class="alert alert-danger" *ngIf="submitted && formGroup.controls.password.errors">
          <div *ngIf="formGroup.controls.password.errors.required">
            Please enter password          </div>
         
        </div> -->
        <mat-form-field>
          <mat-label>Password *</mat-label>
          
          <input
            type="password"
            matInput
            placeholder="Enter Password"
            formControlName="password"
          />
         
          <mat-error *ngIf="hasError('password', 'required')"
            >Please enter password</mat-error
          >

          
        </mat-form-field>
        <!-- <input type="submit" class="fadeIn fourth" value="Log In"> -->
        <button class="btn btn-primary">Log In</button>
      </form>
  
      <a class="underlineHover" routerLink="" (click)="resetPassword()">Forgot Password?</a>
  
    </div>
  </div>
